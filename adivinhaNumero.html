<body>
	<header>
		<div class="alert alert-dark" role="alert">
			<h4 class="alert-heading">Jogo Adivinha Número!</h4>
			<p>Digite um número na caixa abaixo e adivinhe o número que estou pensando.</p>
			<hr>
			<p class="mb-0">Obs.: Digite um número entre 1 e 10.</p>
		</div>
	</header>

	<div class="container col-md-6">
		<label for="ctrImput">Entre com um número</label>
		<input type="number" class="form-control" id="ctrImput" placeholder="Ex.: 1">
		<button class="btn btn-primary">Verifique o segredo</button>
	</div>

				gustavo.fms1@gmail.com<br>

					<img class="img-logo" src="img/github-logo.png" alt="imagem logo do GitHub - gatinho">
					<a href="https://github.com/gustavorecife" target="_blank">GitHub - Gustavo Macêdo</a>
				</div>
			</address>
		</div>
	</footer>

	<script>
		const sorteia = () => return Math.round(Math.random() * 10);

		function sorteiaNumeros(quantidade){

			var segredos = [];
			var n = 1;

			while(n <= quantidade){
				
				var numeroAleatorio = sorteia();

				if(numeroAleatorio !== 0){
					var achou = false;

					for(var posicao=0; posicao < segredos.length; posicao++){
						if(segredos[posicao] == numeroAleatorio){
							achou = true;
							break;
						}
					}
					if(achou == false){
						segredos.push(numeroAleatorio);
						n++;
					}
				}
			}
			return segredos;
		}

		var segredos = sorteiaNumeros(3);

		var ipt = document.querySelector("input");
		ipt.focus();

		function verifica(){
			var numero = ipt.value;
			if(!validarNumero(numero)) {
				return;
			}
			
			var achou = false;
			for(var i=0; i < segredos.length; i++){
				if(numero == segredos[i]){
					alert("Você ACHOU!");
					achou = true;
					break;
				}
			}
			if(achou == false){
					alert("Você errou!")
			}
			ipt.value = "";
			ipt.focus();
		}

		function validarNumero(numero) {
			var valido = true;
			if(!numero) {
				alert("Favor informe um número.");
				valido = false;
			} else if(numero < 1 || numero > 10) {
				alert("Favor informe um número entre 1 e 10");
				valido = false;
			}

			ipt.value = "";
			ipt.focus();

			return valido;
		}
		
		var btn = document.querySelector("button");
		btn.onclick = verifica;

	</script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
